upstream puma {
  server unix:///home/rails/apps/edc_clone_deploy/shared/tmp/sockets/edc_clone_deploy-puma.sock;
}

server {

  # If you're planning on using SSL (which you should), you can also go ahead and fill out the following server_name variable:
  # server_name example.com;
  # server_name cursosdigitales.onst.mx;
  server_name miplataforma.mx www.miplataforma.mx;

  # Don't forget to update these, too
  root /home/rails/apps/edc_clone_deploy/current/public;
  access_log /home/rails/apps/edc_clone_deploy/current/log/nginx.access.log;
  error_log /home/rails/apps/edc_clone_deploy/current/log/nginx.error.log info;

  location ^~ /assets/ {
    gzip_static on;
    expires max;
    add_header Cache-Control public;
  }

  try_files $uri/index.html $uri @puma;
  location @puma {
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_redirect off;

    proxy_pass http://puma;
  }

  error_page 500 502 503 504 /500.html;
  client_max_body_size 10M;
  keepalive_timeout 10;

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/miplataforma.mx/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/miplataforma.mx/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot


}

server {
    if ($host = www.miplataforma.mx) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    if ($host = miplataforma.mx) {
        return 301 https://www.$host$request_uri;
    } # managed by Certbot


  listen 80 default_server deferred;
  server_name miplataforma.mx www.miplataforma.mx;
    return 404; # managed by Certbot




}
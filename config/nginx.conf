  #ssl_certificate /etc/letsencrypt/live/miplataforma.mx/fullchain.pem;
  #ssl_certificate_key /etc/letsencrypt/live/miplataforma.mx/privkey.pem;
  #include /etc/letsencrypt/options-ssl-nginx.conf;
  #ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

